version: "3.8"

services:
  # Frontend application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: slopstudios3-frontend
    ports:
      - "5173:80"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - slopstudios-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend development (hot reload)
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: slopstudios3-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_WS_URL=http://localhost:3000
      - VITE_APP_NAME=Slop Studios 3
      - VITE_APP_VERSION=0.0.1
      - VITE_ENABLE_DEVTOOLS=true
    depends_on:
      - app
    networks:
      - slopstudios-network
    profiles:
      - dev

  # Backend application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: slopstudios3-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/slopstudios3
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - APP_SECRET=dev-app-secret-change-in-production
      - JWT_EXPIRES_IN=7d
      - SESSION_TTL=86400
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:3000,http://localhost:5173
      - CORS_CREDENTIALS=true
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - slopstudios-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: slopstudios3-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=slopstudios3
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slopstudios-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: slopstudios3-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slopstudios-network
    restart: unless-stopped

  # Adminer (Database UI) - Development only
  adminer:
    image: adminer:latest
    container_name: slopstudios3-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - slopstudios-network
    profiles:
      - tools

  # Redis Commander (Redis UI) - Development only
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: slopstudios3-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - slopstudios-network
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  slopstudios-network:
    driver: bridge
